<div class="mt-5 p-3">

  <mat-form-field appearance="outline" class="w-50">
    <!--<mat-label>Busca tu vestido</mat-label>-->
    <input 
    #searchkeyword
    (keyup) ="searchByKeyword(searchkeyword.value)"
    matInput name="searchKey" id="searchKey" placeholder="Busca tu vestido">      
</mat-form-field>

  <div *ngIf="showTable">

<table mat-table [dataSource]="vestidoDetails" class="mat-elevation-z8">

    
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.vestidoId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Vestido Name">
      <th mat-header-cell *matHeaderCellDef> Vestido </th>
      <td mat-cell *matCellDef="let element"> {{element.vestidoName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Vestido Description">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.vestidoDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Vestido Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let element"> {{element.vestidoDiscountedPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Vestido Actual Price">
        <th mat-header-cell *matHeaderCellDef> Precio actual </th>
        <td mat-cell *matCellDef="let element"> {{element.vestidoActualPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="showImages(element)">
                <mat-icon> images </mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="editVestidoDetails(element.vestidoId)">
              <mat-icon> edit </mat-icon>
          </button>

          <button mat-icon-button color="warn" (click) = "deleteVestido(element.vestidoId)">
            <mat-icon> delete </mat-icon>
        </button>
             </td>
      </ng-container>     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf ="showLoadMoreVestidoButton">
   
    <button type="button" mat-raised-button color="primary" (click)="loadMoreVestido()">Cargar m√°s</button>
 </div>
</div>
