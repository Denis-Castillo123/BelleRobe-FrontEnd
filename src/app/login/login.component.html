<div class="container mt-5">
    <div class="card" style="padding: 20px;">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="loginForm.value['userName']" name="userName" id="userName" placeholder="Username" required email>
          <!-- Mensajes de validaci칩n -->
          <mat-error *ngIf="loginForm.controls['userName']['errors']?.['required']">Usuario es requerido.</mat-error>

        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contrase침a</mat-label>
          <input type="password" matInput [(ngModel)]="loginForm.value['userPassword']" name="userPassword" id="userPassword" placeholder="Password" required>
          <!-- Mensajes de validaci칩n -->
          <mat-error *ngIf="loginForm.controls['userPassword']['errors']?.['required']">Usuario es requerido.</mat-error>
        </mat-form-field>
  
        <button class="w-100" type="submit" mat-raised-button color="primary">Ingresar</button>
  
      </form>
    </div>
  
    <div class="text-center">
      <br>
      <button class="w-20" type="button" mat-raised-button color="primary" (click)="registerUser()">Sign Up</button>
    </div>

    <div *ngIf="showError" class="alert alert-danger">
        Credenciales incorrectas. Verifica el usuario y contrase침a e intenta nuevamente.
      </div>

</div>
