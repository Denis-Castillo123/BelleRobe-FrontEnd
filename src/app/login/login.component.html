<div class="login-container">
    <div class="login-form">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="fill" class="login-input">
                <mat-label>Usuario</mat-label>
                <input matInput [(ngModel)]="loginForm.value['userName']" name="userName" id="userName" placeholder="Usuario" required>
                <mat-error *ngIf="loginForm.controls['userName']['errors']?.['required']">El usuario es requerido.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="login-input">
                <mat-label>Contrase単a</mat-label>
                <input type="password" matInput [(ngModel)]="loginForm.value['userPassword']" name="userPassword" id="userPassword" placeholder="Contrase単a" required>
                <mat-error *ngIf="loginForm.controls['userPassword']['errors']?.['required']">La contrase単a es requerida.</mat-error>
            </mat-form-field>

            <button class="login-button" type="submit" mat-raised-button color="primary">Ingresar</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <button class="register-button" mat-raised-button color="primary" (click)="registerUser()">Registrarse</button>
    </div>
    
    <div *ngIf="showError" class="alert alert-danger mt-3">
        Credenciales incorrectas. Verifica el usuario y contrase単a e intenta nuevamente.
    </div>
</div>
